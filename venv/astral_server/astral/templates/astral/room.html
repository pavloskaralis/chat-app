<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    <script>
        //switch to grab from url 
        const url = window.location.href;
        const splitUrl = url.split('/').filter(el => {if(el)return el});
        const roomName = splitUrl[4]; 
        const roomHash = splitUrl[3];
        
        if (!roomName || !roomHash) {
            console.error('invalid url');
            window.location.pathname = '/astral/'
        }

        let chatSocket = roomHash ? 
            new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/astral/'
                + roomHash
                + '/'
                + roomName
                + '/'
            ) :
            new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/astral/'
                + roomName
                + '/'
            );
        console.log(chatSocket)
       
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data)
            if(data.roomHistory) {
                let room = document.createElement('div');
                room.textContent = "Room: " + roomName + " User: " + data.displayName;
                document.body.append(room)
                
                data.roomHistory.forEach(history => {
                    document.querySelector('#chat-log').value += (history.displayName + ': ' + history.message + '\n');
                })
            }
            if(data.displayNames){
                let users = document.createElement('div');
                users.textContent = "Online:"
                data.displayNames.forEach(name => {
                    users.textContent += (" " + name)
                })
                document.body.append(users)
            }
            if(data.message) {
                document.querySelector('#chat-log').value += (data.displayName + ': ' + data.message + '\n');
            }
            if(data.error) {
                window.location.pathname = '/astral/'
            }
        };

        chatSocket.onclose = function(e) {
            console.error('failed websocket connection');
            window.location.pathname = '/astral/'
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
